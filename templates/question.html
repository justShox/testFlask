<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <p>{{ question.content }}</p>
    <h2>Ответы: </h2>
    <ul>
        {% for i in question_answers %}
            <li>{{ i.answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
